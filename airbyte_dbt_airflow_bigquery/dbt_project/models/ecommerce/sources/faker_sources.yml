version: 2

sources:
    - name: faker
      project: your_project_id # Update this field with your BigQuery project ID
      dataset: raw_data
      tables:
          - name: users
            description: 'Simulated user data from the Faker connector.'
            columns:
                - name: id
                  description: 'Unique identifier for the user.'
                - name: address
                - name: occupation
                - name: gender
                - name: academic_degree
                - name: weight
                - name: created_at
                - name: language
                - name: telephone
                - name: title
                - name: updated_at
                - name: nationality
                - name: blood_type
                - name: name
                - name: age
                - name: email
                - name: height
                - name: _airbyte_raw_id
                - name: _airbyte_extracted_at
                - name: _airbyte_meta

          - name: products
            description: 'Simulated product data from the Faker connector.'
            columns:
                - name: id
                  description: 'Unique identifier for the product.'
                - name: updated_at
                - name: year
                - name: price
                - name: created_at
                - name: model
                - name: make
                - name: _airbyte_raw_id
                - name: _airbyte_extracted_at
                - name: _airbyte_meta

          - name: purchases
            description: 'Simulated purchase data from the Faker connector.'
            columns:
                - name: id
                  description: 'Unique identifier for the purchase.'
                - name: updated_at
                - name: purchased_at
                - name: user_id
                - name: returned_at
                - name: product_id
                - name: created_at
                - name: added_to_cart_at
                - name: _airbyte_raw_id
                - name: _airbyte_extracted_at
                - name: _airbyte_meta
