          - name: returned_at
          - name: created_at
            tests:
                - not_null
          - name: added_to_cart_at
          - name: _airbyte_extracted_at
            tests:
                - not_null

    - name: stg_products
      columns:
          - name: id
            tests:
                - unique
          - name: year
            tests:
                - not_null
          - name: price
            tests:
                - not_null
          - name: model
            tests:
                - not_null
          - name: make
            tests:
                - not_null
          - name: created_at
            tests:
                - not_null
